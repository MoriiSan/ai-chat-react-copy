# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - internhelpdesk

on:
  push:
    branches:
      - tom-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_36684f8e14554156aceb9aef9bd93b18 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_17feddb3821b4119876499ec3cbf6595 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_36684f8e14554156aceb9aef9bd93b18 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'internhelpdesk'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3111aac827a54a539a31134d43357425 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_36684f8e14554156aceb9aef9bd93b18 }}/appsvc/staticsite:${{ github.sha }}'